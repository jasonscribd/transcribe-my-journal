<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handwritten PDF/Image Transcriber</title>
  <link rel="stylesheet" href="style.css" />


</head>
<body>
  <header>
    <h1>Handwritten Transcript Maker</h1>
    <div class="toolbar">
      <button id="settingsBtn">Settings ⚙️</button>
      <button id="exportBtn" disabled>Export ⬇️</button>
    </div>
  </header>

  <!-- Drag & drop overlay -->
  <div id="dropOverlay" class="hidden">
    <p>Drop your PDF or image here</p>
  </div>
  <!-- Status overlay -->
  <div id="statusOverlay" class="hidden"><p id="statusText">Processing...</p></div>

  <main id="app">
    <div id="sidebar">
      <input type="file" id="fileInput" accept=".pdf,image/*" hidden />
      <button id="uploadBtn">➕ Add File</button>
      <ul id="pageList"></ul>
    </div>

    <div id="content">
      <div id="previewPane">
        <canvas id="pageCanvas"></canvas>
      </div>
      <div id="editorPane">
        <textarea id="transcriptArea" placeholder="Transcript will appear here..."></textarea>
      </div>
    </div>
  </main>

  <!-- Settings Modal -->
  <dialog id="settingsDialog">
    <form method="dialog">
      <h2>Settings</h2>
      <label>
        OpenAI API Key
        <input type="password" id="apiKeyInput" placeholder="sk-..." />
      </label>
      <label>
        Model Name
        <input type="text" id="modelInput" value="gpt-4o-mini" />
      </label>
      <label>
        System Prompt
        <textarea id="promptInput" rows="4">You are a helpful assistant that accurately transcribes handwritten text into clean, well-punctuated plain text while preserving line breaks.</textarea>
      </label>
      <menu>
        <button type="submit">Save</button>
        <button id="resetKeyBtn" type="button">Reset Key</button>
        <button id="closeSettingsBtn" type="button">Close</button>
      </menu>
    </form>
  </dialog>

  <script type="module" src="main.js"></script>
</body>
</html>
